<!DOCTYPE html>
<html>
    <head>
        <title>Liarhoot!</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Francois+One&family=Henny+Penny&display=swap">

    </head>
    <body>
        <div id="background"></div>
        <div id="start"><span>Click here to start!</span></div>

            <span id="players"></span>

        <div id="round" class="off">
            <span id="roundNumber"></span><br>
            <span id="roundPlayer"></span>
        </div>
        <div id="question" class="off">
            <span id="player"></span><br>
            <span id="questionText"></span><br>
            <span id="options"></span>
        </div>
        <div id="doubt" class="off"></div>
        <div id="answer" class="off"></div>
        <div id="winner" class="off">
            <span></span><br>
            <span>Winner!</span>
        </div>
    </body>
</html>
